<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    <!-- Table -->
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Age</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Zeeshan</td>
          <td>uu</td>
        </tr>
        <tr>
          <td>2</td>
          <td colspan="2" style="text-align: center">Rajesh</td>
        </tr>
        <tr>
          <td colspan="3" style="text-align: center">4</td>
        </tr>
        <tr>
          <td>3</td>
          <td rowspan="2">ahmad</td>
          <td>Alok</td>
        </tr>
        <tr>
          <td>6</td>
          <!-- <td>Ali</td> -->
          <td>Alok</td>
        </tr>
      </tbody>

      <tfoot>
        <tr>
          <th></th>
          <th></th>
          <th>400</th>
        </tr>
      </tfoot>
    </table>

    <!-- Inputs Starts From Here -->
    <input type="text" placeholder="Enter your Name" />
    <input type="email" placeholder="Enter your email" />
    <input type="date" />
    <input type="datetime-local" />
    <input type="month" />
    <input type="week" />
    <input type="checkbox" />
    <input type="radio" />
    <input type="number" min="5" max="100" />
    <input type="file" />
    <input type="color" />
    <input type="range" />
    <input type="time" />
    <input type="url" />
    <!-- Uncontanerized Code -->
    <form action="">
      <label for="username">Name*:</label>
      <input
        type="text"
        name="username"
        id="username"
        placeholder="Enter your Name"
        required
      />
      <label for="useremail">Email*:</label>
      <input
        type="email"
        name="useremail"
        id="useremail"
        placeholder="Enter your email"
        required
      />

      <button type="submit">Submit</button>
    </form>

    <!-- Containerized Code -->
    <form>
      <div>
        <div>
          <label for="username">Name*:</label>
        </div>
        <div>
          <input
            type="text"
            name="username"
            id="username"
            placeholder="Enter your Name"
            required
          />
        </div>
      </div>
      <div>
        <div>
          <label for="useremail">Email*:</label>
        </div>
        <div>
          <input
            type="email"
            name="useremail"
            id="useremail"
            placeholder="Enter your email"
            required
          />
        </div>
      </div>

      <div>
        <textarea name="message" id="" rows="5" cols="50" required></textarea>
      </div>

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
